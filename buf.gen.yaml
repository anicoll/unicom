version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/anicoll/unicom/gen/pb/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: gen/pb/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen/pb/go
    opt:
      - paths=source_relative,require_unimplemented_servers=false
  - plugin: buf.build/grpc-ecosystem/gateway:v2.17.1
    out: gen/pb/go
    opt:
      - paths=source_relative
      - standalone=false
  - plugin: buf.build/bufbuild/validate-go:v1.0.2
    out: gen/pb/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.17.1
    out: gen/third_party/OpenAPI
